{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Solita Salon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 text-gray-800 font-[Inter]">
  <div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <!-- Success/Error Messages -->
      {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
            {% if message.tags == 'success' %}
              <p class="text-green-600 text-sm text-center">{{ message }}</p>
            {% elif message.tags == 'error' %}
              <p class="text-red-600 text-sm text-center">{{ message }}</p>
            {% endif %}
          {% endfor %}
        </div>
      {% endif %}

      <!-- Forgot Password Form -->
      <h2 class="text-3xl font-bold text-purple-800 mb-6 text-center">Forgot Password</h2>
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">Send Reset Link</button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">
        Back to <a href="{% url 'user_login' %}" class="text-purple-600 hover:underline">Login</a>.
      </p>
    </div>
  </div>
</body>
</html>
