{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Reset Password - Solita Beauty Bar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }
    </style>
</head>
<body class="bg-purple-50 text-gray-800 font-[Inter]">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 w-full">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <!-- Success/Error Messages -->
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        {% if message.tags == 'success' %}
                            <p class="text-green-600 text-sm text-center">{{ message }}</p>
                        {% elif message.tags == 'error' %}
                            <p class="text-red-600 text-sm text-center">{{ message }}</p>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Reset Password Form -->
            <h2 class="text-3xl font-bold text-purple-800 mb-6 text-center">Reset Password</h2>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="new_password" class="block text-gray-700 font-medium mb-2">New Password</label>
                    <input type="password" id="new_password" name="new_password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Enter new password" required>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">Reset Password</button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                Back to <a href="{% url 'user_login' %}" class="text-purple-600 hover:underline">Login</a>.
            </p>
        </div>
    </div>
</body>
</html>
